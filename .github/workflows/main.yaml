name: MLflow CI Training

on:
  push:
  pull_request:

jobs:
  train:
    name: Train (conda + MLflow)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda (mamba enabled, cached)
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.9
          use-mamba: true
          channels: conda-forge,defaults
          cache: 'conda'

      - name: Ensure mamba is available
        shell: bash -l {0}
        run: |
          set -e
          if ! command -v mamba >/dev/null 2>&1; then
            echo "mamba not found â€” installing mamba into base environment..."
            conda install -n base -c conda-forge mamba -y
          else
            echo "mamba is already installed"
          fi

      - name: Create conda environment and install MLflow
        shell: bash -l {0}
        run: |
          set -e
          # create env with mlflow
          mamba create -n mlflow-env python=3.9 mlflow -c conda-forge -y

          # Initialize conda for this shell and activate the env.
          # Using 'conda activate' avoids using the mamba-run wrapper that produced the `exec: --: invalid option` error.
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          # Install any pip requirements (run inside activated env)
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Verify mlflow is available
        shell: bash -l {0}
        run: |
          set -e
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          mlflow --version
          python -c "import sys; print(sys.executable)"

      - name: Run your MLflow command or training script
        shell: bash -l {0}
        run: |
          set -e
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          # Example: run an MLflow project (adjust to your project's command)
          mlflow run . -P some_param=1

          # Or run your script directly within the conda env:
          # python src/train.py --config config.yaml

      - name: Post-job
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: |
            ./mlruns
            ./logs
            path/to/artifacts
