name: MLflow CI Training

# DIUBAH: Dibuat lebih spesifik ke branch master
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  train:
    name: Train (conda + MLflow)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda (mamba enabled, cached)
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.9
          use-mamba: true
          channels: conda-forge,defaults
          cache: 'conda'

      - name: Ensure mamba is available in base
        shell: bash -l {0}
        run: |
          set -e
          if ! command -v mamba >/dev/null 2>&1; then
            echo "mamba not found â€” installing mamba into base environment..."
            conda install -n base -c conda-forge mamba -y
          else
            echo "mamba is already installed"
          fi

      - name: Create conda environment and install dependencies
        shell: bash -l {0}
        run: |
          set -e
          # Buat env dengan python dan mlflow
          mamba create -n mlflow-env python=3.9 mlflow -c conda-forge -y

          # Aktifkan env
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          # Install requirements dari file
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Start MLflow tracking server (local) and wait
        shell: bash -l {0}
        run: |
          set -e
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          # Pastikan artifact directory ada
          mkdir -p MLProject/mlruns
          
          # Jalankan server di background
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root "file://$(pwd)/MLProject/mlruns" \
            --host 127.0.0.1 --port 5000 > mlflow-server.log 2>&1 &

          # Tunggu server siap
          echo "Waiting for MLflow server on http://127.0.0.1:5000 ..."
          for i in $(seq 1 30); do
            if curl -sSf http://127.0.0.1:5000/ >/dev/null 2>&1; then
              echo "MLflow server is up"
              break
            fi
            sleep 1
          done

          # Jika gagal, tampilkan log dan exit
          if ! curl -sSf http://127.0.0.1:5000/ >/dev/null 2>&1; then
            echo "MLflow server failed to start; dumping log:"
            tail -n 200 mlflow-server.log || true
            exit 1
          fi

      - name: Run MLflow project (explicit MLProject dir)
        shell: bash -l {0}
        run: |
          set -e
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          # DIUBAH: Menambahkan --experiment-name untuk memperbaiki error
          mlflow run MLProject --experiment-name "Stroke Prediction Basic" -P some_param=1

      - name: Post-job - upload artifacts/logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: |
            MLProject/mlruns
            mlflow-server.log
            mlflow.db
