name: MLflow CI Training

on:
  push:
  pull_request:

jobs:
  train:
    name: Train (conda + MLflow)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda (mamba enabled, cached)
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.9
          use-mamba: true
          channels: conda-forge,defaults
          cache: 'conda'

      - name: Ensure mamba is available in base
        shell: bash -l {0}
        run: |
          set -e
          if ! command -v mamba >/dev/null 2>&1; then
            echo "mamba not found â€” installing mamba into base environment..."
            conda install -n base -c conda-forge mamba -y
          else
            echo "mamba is already installed"
          fi

      - name: Create conda environment and install MLflow
        shell: bash -l {0}
        run: |
          set -e
          # create env with mlflow
          mamba create -n mlflow-env python=3.9 mlflow -c conda-forge -y

          # Initialize conda for this shell and activate the env.
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          # Install pip requirements inside the activated env if any
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Verify mlflow and show environment
        shell: bash -l {0}
        run: |
          set -e
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          echo "MLflow and python versions:"
          mlflow --version || true
          python -c "import sys; print(sys.executable)"

      - name: Show MLProject directory (debug)
        shell: bash -l {0}
        run: |
          echo "Listing repo root:"
          ls -la
          echo "Listing MLProject directory (if exists):"
          ls -la MLProject || true
          echo "Showing MLproject-like files:"
          find . -maxdepth 2 -type f -iname "mlproject" -o -iname "MLproject" -o -iname "MLProject" -print || true

      - name: Start MLflow tracking server (local) and wait until ready
        shell: bash -l {0}
        run: |
          set -e
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          # Ensure artifact directory exists
          mkdir -p MLProject/mlruns
          # Start mlflow server in background using a local sqlite DB and MLProject/mlruns as artifact root.
          # Logs are written to mlflow-server.log for debugging.
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root "file://$(pwd)/MLProject/mlruns" \
            --host 127.0.0.1 --port 5000 > mlflow-server.log 2>&1 &

          # Wait for server to respond (timeout ~30s)
          echo "Waiting for MLflow server on http://127.0.0.1:5000 ..."
          for i in $(seq 1 30); do
            if curl -sSf http://127.0.0.1:5000/ >/dev/null 2>&1; then
              echo "MLflow server is up"
              break
            fi
            sleep 1
          done

          if ! curl -sSf http://127.0.0.1:5000/ >/dev/null 2>&1; then
            echo "MLflow server failed to start; dumping last 200 lines of log:"
            tail -n 200 mlflow-server.log || true
            exit 1
          fi

      - name: Run MLflow project (explicit MLProject dir)
        shell: bash -l {0}
        run: |
          set -e
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env

          # IMPORTANT: mlflow.run expects a file named exactly 'MLproject' inside the MLProject directory.
          # Make sure you renamed the file accordingly (see instructions below).
          mlflow run MLProject -P some_param=1

      - name: Post-job - upload artifacts/logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: |
            MLProject/mlruns
            ./mlruns
            ./logs
            mlflow-server.log
            path/to/artifacts
